<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module in Node JS</title>

<body>
    <h1>Module in Node JS</h1>
    <p>Modules are reusable blocks of code that can be exported from one file and imported into another. They help in organizing code and promoting code reusability.</p>
    <script type="module" src="module1.js"></script>
    <script type="module" src="module2.js"></script>
</body>
